log4j.rootLogger=info, stdout, logfile

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MM HH:mm:ss} (%F:%L)[methodName-%M] - %m%n

log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=Reports/Debuglog/Test.log
#log4j.appender.logfile.DatePattern='.'yyyy-MM-dd-HH-mm
log4j.appender.logfile.maxFileSize=10240KB
log4j.appender.logfile.maxBackupIndex=4
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{dd/MM HH:mm:ss} [%c.%M:%L] - %m%n
log4j.appender.logfile.Append=false


